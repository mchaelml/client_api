<h1>Search Page</h1>
<p>{{ message }}</p>

<p><input type="text" ng-model="searchTerm" ng-keydown="search($event)" autofocus></p>

<table>
  <tr ng-repeat="book in books">
    <td>{{book.id}}</td><td>{{ book.volumeInfo.title }}</td><td>{{book.volumeInfo.authors}}</td><td>{{book.selfLink}}</td><td><a href="#detail/{{book.id}}/{{book.volumeInfo.title}}">view</a></td>
  </tr>
</table>
